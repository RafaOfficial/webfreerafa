<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Website GitHub Pages</title>
<style>
    body {
        background: linear-gradient(135deg, #00ff99, #00ccff);
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        opacity: 0;
        transform: translateY(-30px);
        animation: fadeInUp 2s ease forwards;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .container {
        margin-top: 40px;
        background: rgba(0,0,0,0.25);
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
        animation: rotate3D 6s infinite alternate ease-in-out;
    }
    @keyframes rotate3D {
        from { transform: perspective(1000px) rotateY(-6deg); }
        to { transform: perspective(1000px) rotateY(6deg); }
    }
    input, button {
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
        width: 80%;
        max-width: 300px;
        font-size: 1em;
    }
    button {
        background: linear-gradient(135deg, #00ccff, #00ff99);
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: linear-gradient(135deg, #00ff99, #00ccff);
        transform: scale(1.05);
    }
    #status {
        margin-top: 15px;
        font-size: 1.1em;
    }
    a {
        color: yellow;
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>üöÄ Selamat Datang di Create Website Free</h1>

<div class="container">
    <form id="createForm">
        <input type="text" id="username" placeholder="GitHub Username" required><br>
        <input type="text" id="repo" placeholder="Repository Name" required><br>
        <input type="file" id="fileUpload" accept=".html" required><br>
        <button type="submit">üåê Buat Website Publik</button>
    </form>
    <p id="status"></p>
</div>

<script>
// ==== Masukkan TOKEN GitHub kamu di sini ====
const GITHUB_TOKEN = "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";
// =============================================

document.getElementById('createForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const repo = document.getElementById('repo').value.trim();
    const file = document.getElementById('fileUpload').files[0];
    const statusEl = document.getElementById('status');

    if (!file) {
        alert("Pilih file HTML dulu!");
        return;
    }

    statusEl.innerText = "üì§ Mengunggah file ke GitHub...";

    const reader = new FileReader();
    reader.onload = function() {
        const contentBase64 = btoa(unescape(encodeURIComponent(reader.result)));

        fetch(`https://api.github.com/repos/${username}/${repo}/contents/index.html`, {
            method: "PUT",
            headers: {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "Upload website",
                content: contentBase64
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.content) {
                const siteURL = `https://${username}.github.io/${repo}`;
                statusEl.innerHTML = `‚úÖ Website berhasil dibuat!<br>
                üåç <a href="${siteURL}" target="_blank">${siteURL}</a>`;
            } else {
                statusEl.innerText = "‚ùå Gagal upload. Periksa token & repo.";
            }
        })
        .catch(err => {
            statusEl.innerText = "‚ùå Terjadi kesalahan: " + err;
        });
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
